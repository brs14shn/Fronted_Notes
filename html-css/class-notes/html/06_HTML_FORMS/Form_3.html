<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
</head>

<body>
    <h3>Welcome Clarusway</h3>

    <form action="result1.html" method="get">
        <div> <label for="name">İsim: </label>
            <input type="text" name="isim" id="name" placeholder="Adınızı giriniz">
            <br><br>
            <label for="lname">Soyisim: </label>
            <input type="text" name="soyisim" id="lname" value="ŞAHİN"><br><br>
        </div>
        <div>
            <label for="parola">Parola: </label>
            <input type="password" id="parola" name="parola" maxlength="21" required><br><br>
        </div>
        <div>
            <label for="cinsiyet">Male </label>
            <input type="radio" id="cinsiyet" name="cinsiyet" value="Male" checked >
            <label for="cinsiyet">Female </label>
            <input type="radio" id="cinsiyet" name="cinsiyet" value="Female"><br><br>
            <label for="e-mail">E-Mail: </label>
            <input type="email" name="E-Mail" id="e-mail"><br><br>
        </div>
        <div>
            <label >Favori hayvanınızı giriniz: </label><br><br>
            <input type="checkbox" name="animal_1" id="panda" value="Panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_2" id="hamsi" value="Hamsi">
            <label for="hamsi">Hamsi</label>
            <input type="checkbox" name="animal_3" id="kaplan" value="Kaplan">
            <label for="kaplan">Kaplan</label><br><br>
        </div>

        <div>
            <label for="age">Age: </label>
            <input type="number" name="yaş" id="age" min="18" max="30" step="2"><br><br>
           
        </div>
        <div>
            <label for="search">Search</label>
            <input type="search" name="Search" id="search" size="20" maxlength="25"><br><br>
        </div>

        <div>
            <label for="color">What is your color? </label>
            <input type="color" id="color" name="color"><br><br>
        </div>

        <div>
            <label for="date">Birthday</label>
            <input type="date" name="Birthday" id="date" value="2022-04-20" min="1990-01-01" max="2022-10-10"><br><br>
        </div>

        <div>
            <label for="file">Dosya seç</label>
            <input type="file" name="Dosya adı" id="file"><br><br>
        </div>
        <div>
            <label for="tel">Telefon Numarası: </label>
            <input type="tel" name="Telefon_numarası" id="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="XX-XXXX-XXX-XXX"><br><br>
        </div>




    </form>


    <input type="submit" value="Send">
    <input type="reset" value="Sıfırla">

</body>

</html>
